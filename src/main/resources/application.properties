spring.loanInfo.name=ABC Loan Processing

# HTTP server port
server.port=8080

# DataSource Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_username}
spring.datasource.password=${DB_password}

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ---- Session / Cookie Config for CORS + Credentials ----
# Allow session cookies to be sent in cross-origin requests
server.servlet.session.cookie.same-site=LAX
# Required when SameSite=None (only works on HTTPS or localhost dev)
server.servlet.session.cookie.secure=false
# Optional: Increase session timeout (in seconds, here = 30 minutes)
server.servlet.session.timeout=1800

#Logger Config
logging.level.root=INFO
logging.level.com.yourcompany.loanapp=INFO
